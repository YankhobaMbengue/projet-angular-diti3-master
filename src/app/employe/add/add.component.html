<div class="container">
    <div class="mt-5 mb-3 display-4 text-center" style="background-color: antiquewhite;">
        Ajout d'un employé
    </div>
  <div>
    <form>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          name="nom"
          type="text"
          class="form-control"
          id="nom"
          placeholder="Votre nom ici"
          [(ngModel)]="employe.nom"
        />
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input
          name="prenom"
          type="text"
          class="form-control"
          id="prenom"
          placeholder="Votre prénom ici"
          [(ngModel)]="employe.prenom"
        />
      </div>
      <div class="form-group">
        <label for="salaire">Salaire</label>
        <input 
            name="salaire"
            type="number" 
            class="form-control" 
            id="salaire" 
            placeholder="Votre salaire ici" 
            [(ngModel)]="employe.salaire"
        />
      </div>
      <div class="form-group">
        <label for="service">Service</label>
      <select [(ngModel)]="employe.ids" name="ids" class="form-control" required>
        <option *ngFor="let service of services" [value]="service.id">{{ service.nom }}</option>
      </select>
      </div>
      <div>
        <button (click)="add()" type="submit" class="btn btn-primary mr-3">Ajouter</button>
        <button routerLink="/employe/list" type="button" class="btn btn-outline-success">Liste Des Employés</button>
      </div>
    </form>
  </div>
</div>
